<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | MAHALAKSHMI KATHIRAVAN</title>

    <!-- ICONS (REMIX ICON CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body{
            background: #ffffff;
            color: #1a1a1a;
        }

        /* HEADER */
        header{
            width: 100%;
            padding: 20px 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ffffff;
            box-shadow: 0 3px 12px rgba(0,0,0,0.08);
            position: fixed;
            top: 0;
            z-index: 100;
        }

        .logo{
            font-size: 26px;
            font-weight: 700;
            color: #005eff;
        }
        .logo span{ color: #000; }

        nav a{
            margin-left: 25px;
            font-size: 17px;
            text-decoration: none;
            color: #333;
            transition: 0.3s;
        }
        nav a:hover, nav .active{ color: #005eff; }

        /* CONTACT SECTION */
        .container{
            margin-top: 140px;
            padding: 30px 80px;
        }

        .title{
            font-size: 38px;
            font-weight: 600;
            color: #005eff;
            margin-bottom: 20px;
            animation: slideDown 1s ease forwards;
            opacity: 0;
        }

        .contact-grid{
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
        }

        .contact-card{
            padding: 25px;
            background: #ffffff;
            border-left: 5px solid #005eff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.12);
            transition: 0.3s ease-in-out;
            animation: fadeIn 1.2s ease forwards;
            opacity: 0;
        }

        .contact-card:hover{
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.18);
        }

        .contact-icon{
            font-size: 35px;
            color: #005eff;
            margin-bottom: 10px;
        }

        .contact-card h3{
            font-size: 20px;
            margin-bottom: 5px;
            color: #005eff;
        }
        .contact-card p, a{
            font-size: 16px;
            color: #444;
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
            color: #003bb5;
        }

        /* ANIMATIONS */
        @keyframes slideDown {
            from { transform: translateY(-40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="logo">MAHALAKSHMI KATHIRAVAN<span></span></div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="certifications.html">Certifications</a>
            <a href="education.html" class="active">Education</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- CONTACT SECTION -->
    <div class="container">
        <h2 class="title">Get in Touch</h2>

        <div class="contact-grid">

            <!-- EMAIL -->
            <div class="contact-card">
                <i class="ri-mail-line contact-icon"></i>
                <h3>Email</h3>
                <p><a href="mailto:anu@gmail.com">mahamts@gmail.com</a></p>
            </div>

            <!-- LINKEDIN -->
            <div class="contact-card">
                <i class="ri-linkedin-box-fill contact-icon"></i>
                <h3>LinkedIn</h3>
                <p><a target="_blank" href="#">linkedin.com/in/maha</a></p>
            </div>

            <!-- GITHUB -->
            <div class="contact-card">
                <i class="ri-github-fill contact-icon"></i>
                <h3>GitHub</h3>
                <p><a target="_blank" href="#">github.com/maha</a></p>
            </div>

            <!-- LEETCODE -->
            <div class="contact-card">
                <i class="ri-code-box-line contact-icon"></i>
                <h3>LeetCode</h3>
                <p><a target="_blank" href="#">leetcode.com/maha</a></p>
            </div>

        </div>
    </div>

</body>
</html>
